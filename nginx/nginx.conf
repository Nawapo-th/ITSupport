events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;
        server_name localhost;

        # ----------------------------------------------------------------------
        # 1. ระบบ Inventory (Port 3002)
        # ----------------------------------------------------------------------
        location /inventory/ {
            proxy_pass http://10.67.3.111:3002/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # ----------------------------------------------------------------------
        # 2. ระบบ Asset (Port 3000)
        # ----------------------------------------------------------------------
        location /asset/ {
            rewrite ^/asset/(.*) /$1 break;
            proxy_pass http://10.67.3.111:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_redirect / /asset/;
        }

        # ----------------------------------------------------------------------
        # 3. ระบบใหม่: IT Support / Fixed (Port 3010)
        # ----------------------------------------------------------------------
        location /fixed/ {
            proxy_pass http://web_app:3003/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Redirect /fixed -> /fixed/
        location = /fixed {
            return 301 $scheme://$http_host/fixed/;
        }

        # ----------------------------------------------------------------------
        # Default Page
        # ----------------------------------------------------------------------
        location / {
            return 404;
        }
    }
}
